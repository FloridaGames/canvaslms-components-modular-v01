<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasLMS Component Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">CanvasLMS Component Tool</h1>
            <p class="text-gray-600">Build and publish rich content pages for CanvasLMS.</p>
        </header>

        <main id="app-container" class="space-y-6">
            <!-- Container for Page Controls -->
            <section id="editor-controls-container"></section>

            <!-- Container for the main page builder view -->
            <section id="page-view-container"></section>

            <!-- Container for Canvas Upload Settings -->
            <section id="canvas-settings-container"></section>

            <!-- Container for Supabase Connection Status -->
            <section id="supabase-connector-container"></section>
        </main>
    </div>

    <!-- Main application script -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
