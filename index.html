<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Modular Project</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- The 'type="module"' attribute is crucial for using ES6 modules -->
    <script type="module" src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Vanilla JS Modular Project</h1>
            <p class="text-lg text-gray-600 mt-2">A clean starting point for your next big idea.</p>
        </header>

        <main id="app" class="bg-white p-6 rounded-lg shadow-md">
            <!-- App content will be rendered here -->
            <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>
            <p>This is the main content area. The JavaScript modules will populate this section.</p>
            <div id="output" class="mt-4 p-4 border border-gray-200 rounded-md bg-gray-50">
                <!-- Content from utils.js will appear here -->
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500">
            <p>Created with Gemini & GitHub</p>
        </footer>
    </div>

</body>
</html>
